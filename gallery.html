    <!--=============== MAIN JS ===============-->
    <script>
      // Select modal elements
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const galleryTiles = document.querySelectorAll(".gallery__tile img");

      // Open modal on click
      galleryTiles.forEach((img) => {
        img.addEventListener("click", () => {
          modal.classList.add("active");
          modalImg.src = img.src;
        });
      });

      // Close modal on clicking anywhere outside the image
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
        }
      });

      // Select all gallery tiles
      const tiles = document.querySelectorAll(".gallery__tile");

      // Create an Intersection Observer
      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible"); // Add the visible class
              observer.unobserve(entry.target); // Stop observing once the animation is triggered
            }
          });
        },
        {
          threshold: 0.1, // Trigger when 10% of the tile is visible
        }
      );

      // Observe each tile
      tiles.forEach((tile) => observer.observe(tile));

      document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll(".gallery__container[id]");
        const navLinks = document.querySelectorAll(".nav__link");

        function updateActiveLink() {
          let scrollY = window.scrollY;

          sections.forEach((section) => {
            const sectionHeight = section.offsetHeight;
            const sectionTop = section.offsetTop - 80;
            const sectionId = section.getAttribute("id");

            let link = document.querySelector(
              `.nav__list a[href="#${sectionId}"]`
            );

            if (link) {
              if (
                scrollY >= sectionTop &&
                scrollY < sectionTop + sectionHeight
              ) {
                navLinks.forEach((nav) => nav.classList.remove("active-link"));
                link.classList.add("active-link");
              }
            }
          });
        }

        window.addEventListener("scroll", updateActiveLink);
        updateActiveLink(); // Run once on page load
      });
    </script>
